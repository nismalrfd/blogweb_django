{% extends "base.html" %}

{% block start %}
<div class="container mx-auto mt-5 flex flex-col items-center">
    <a href="{% url 'see-blog' %}" class="btn bg-yellow-500 hover:bg-yellow-600 text-white mb-4 rounded-md py-3 px-6">View Your Blogs</a>

    <form method="POST" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="max-w-md w-full">
            <div class="mb-4">
                <label class="block text-lg text-gray-700">Enter Blog Title</label>
            </div>

            <div class="mb-4">
                {{ form.media }}
                {{form.as_p}}


            </div>

            <div class="mb-4">
          </div>

            <button type="submit" class="btn bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2 w-full">Create Blog</button>
        </div>
    </form>
</div>
{% endblock %}
